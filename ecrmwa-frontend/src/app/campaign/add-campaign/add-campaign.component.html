<div class="container-fluid" style="float:left;">
    <div class="row" style="height:100vh;">
        <div class="col-sm-2 col-md-2 col-xl-2" style="background-color:#215275; ">
       
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="#candidatesCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-person text-white"></i> <span class="ms-1 d-none d-sm-inline text-white">Candidates</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="candidatesCollapse" data-bs-parent="#menu">
                            <li class="ms-4">
                                <a href="/candidates/show-candidates" class="nav-link px-0"> <i class="fs-6 bi bi-people text-white"></i> &nbsp; <span class="d-none d-sm-inline text-white">Show Candidates </span></a>
                            </li>
                            <li class="ms-4">
                                <a href="/candidates/add" class="nav-link px-0"> <i class="fs-6 bi bi-person-plus text-white"></i>&nbsp; <span class="d-none d-sm-inline text-white" >Add Candidate</span> </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#elecperCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-calendar-event text-white"></i> <span class="ms-1 d-none d-sm-inline text-white">Elections</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="elecperCollapse" data-bs-parent="#menu">
                            <li class="ms-4">
                                <a href="elections/all" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-range text-white"></i>&nbsp; <span class="d-none d-sm-inline text-white">Show Elections</span> </a>
                            </li>
                            <li class="ms-4">
                                <a href="elections/add" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-plus text-white"></i> &nbsp;<span class="d-none d-sm-inline text-white">Add Election </span> </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                      <a href="#searchCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle" style="color: white;">
                          <i class="fs-4 bi bi-search"></i> <span class="ms-1 d-none d-sm-inline">Search</span> </a>
                      <ul class="collapse show nav flex-column ms-1" id="searchCollapse" data-bs-parent="#menu">
                          <li class="ms-4">
                          <a href="candidates/search-name" class="nav-link px-0"> <i class="fs-6 bi bi-person-badge"></i>  &nbsp; <span class="d-none d-sm-inline">Search Candidate</span>  </a>
                          </li>
                          <li class="ms-4">
                              <a href="candidates/search-position" class="nav-link px-0"> <i class="fs-6 bi bi-list-task"></i>  &nbsp; <span class="d-none d-sm-inline">Search by Position</span>  </a>
                          </li>
                          <li class="ms-4">
                              <a href="candidates/search-party" class="nav-link px-0"> <i class="fs-6 bi bi-collection-fill"></i>  &nbsp; <span class="d-none d-sm-inline">Search by Party</span>  </a>
                          </li>
                      </ul>
                  </li>
                <li>
                    <a href="/login" style="color:white;" class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-box-arrow-left"></i> <span class="ms-1 d-none d-sm-inline">Log out</span> </a>
                  </li>
            </ul>
          </div>
          </div>
      <div class="col-sm-2 col-md-6  col-lg-10 col-xl-10" style="background-color:#E8E8E8; padding:40px;">
        
          <div class = "container-fluid header" style="margin-left: -15px;">
              <p class = "p1"> Add Campaign </p>
              <hr>
          </div>
          <form #addCampaign="ngForm" (ngSubmit)="onSubmit(addCampaign)" novalidate>
            
        
          <div class = "container-fluid col-sm-3 col-md-10  col-lg-10  col-xl-10 " style="background-color: #fff; padding:40px;">
              
                  <div class="col-xl-3" style="display:inline-block;">
                     <p class = "p3"> Candidate: </p>
                  </div>
                  

                  
                  <div class="dropdown col-xl-8" style="display:inline-block;">
                      <div class="input-group" >
                      <select class="form-select" id="inputGroupSelect01" name="candidate" ngModel>
                      <option *ngFor="let candidate of candidates" value="{{candidate.id}}">{{candidate.last_name}}, {{candidate.first_name}} {{candidate.middle_initial}}</option>
                    </select>
                      </div>
                  </div>
                  
                  <div class="col-xl-3" style="display:inline-block;">
                     <p class = "p3"> Election Period: </p>
                  </div>
                  
                  <div class="dropdown col-xl-8" style="display:inline-block;">
                      <div class="input-group" >
                      <select class="form-select" id="inputGroupSelect01" name="elecper" ngModel>
                        <option *ngFor="let election of elections" value="{{election.elecper_id}}">{{election.name}}</option>
                    </select>
                      </div>
                  </div>
              
                  <div class="col-xl-3" style="display:inline-block;">
                     <p class = "p3"> Party: </p>
                  </div>
                  
                  <div class="dropdown col-xl-8" style="display:inline-block;">
                      <div class="input-group" >
                          <input type="text" class="form-control" name="party" aria-label="Party" ngModel>
                      
                      </div>
                  </div>
                  
                  <div class="col-xl-3" style="display:inline-block;">
                     <p class = "p3"> Position: </p>
                  </div>
                  
                  <div class="dropdown col-xl-8" style="display:inline-block;">
                      <div class="input-group" >
                          <input type="text" class="form-control" name="position" aria-label="Position" ngModel>
                      
                      </div>
                  </div>
                  
                  <div class="col-xl-3" style="display:inline-block;">
                     <p class = "p3"> Platform: </p>
                  </div>
                  
                  <div class="dropdown col-xl-8" style="display:inline-block;">
                      <div class="input-group" >
                          <textarea name="platform" cols="100" rows="5" ngModel></textarea>
                      
                      </div>
                  </div>
                  
                  <br><br><br>
                  
                  <div class="container col-sm-10 col-md-12 col-lg-10 col-xl-10">
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary bbutton1" type="button">Cancel</button> &nbsp;
                        <button class="btn btn-primary bbutton1" type="submit">Save</button>
                      </div>
                  </div>
              
            </div>
        </form>		
        </div>
        </div>
        </div>
<script src="js/bootstrap.min.js">  </script>
