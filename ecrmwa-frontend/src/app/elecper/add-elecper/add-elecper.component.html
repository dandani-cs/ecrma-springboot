        <div class="main-content container-fluid col py-3">
          <div class="row">
            <div class="col-12 col-sm-9">
              <h1 class="main-color"> ADD ELECTION  </h1>
            </div>
          </div>

          <hr />

          <form #addElecper="ngForm" (ngSubmit)="onSubmit(addElecper)" class="row g-3 needs-validation add-elec-con" novalidate>
            <div class="col-md-12">
              <label for="election-name" class="form-label"> <h4> Election Name </h4></label>
              <input type="text" name="name" class="form-control" id="validationCustom01" value="2016 Presidential Election" name="name" ngModel required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <br><br><br><br><br>
            <div class="col-md-6">
              <label for="start-date" class="form-label"> <h5> Start Date </h5> </label> <br>
              <input type="date" name="sdate" class="form-control" id="start-date"  value="2021-07-22" min="1950-01-01" max="2022-12-31" style="width: 100%;" ngModel>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="end-date" class="form-label"> <h5> End Date </h5></label> <br>
              <input type="date" name="fdate" class="form-control" id="end-date"  value="2021-07-22" min="1950-01-01" max="2022-12-31" style="width: 100%;" ngModel>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <input type="hidden" id="archived" name="archived" value="false" ngModel>

            <div class="col-12">
              <a href="/elections/all"> <button class="btn btn-main add-elec-btn" style="color: white; float: right; margin-top: 20px; padding-left: 15px; padding-right: 15px;" type="submit" > Add Election </button> </a>
            </div>
          </form>
