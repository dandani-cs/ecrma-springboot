<div class="container-fluid navbar-vertical">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="#candidatesCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-person"></i> <span class="ms-1 d-none d-sm-inline">Candidates</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="candidatesCollapse" data-bs-parent="#menu">
                            <li class="ms-4">
                                <a href="candidates/show-candidates" class="nav-link px-0"> <i class="fs-6 bi bi-people"></i> &nbsp; <span class="d-none d-sm-inline">Show Candidates </span></a>
                            </li>
                            <li class="ms-4">
                                <a href="candidates/add" class="nav-link px-0"> <i class="fs-6 bi bi-person-plus"></i> &nbsp;<span class="d-none d-sm-inline">Add Candidate</span> </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#elecperCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-calendar-event"></i> <span class="ms-1 d-none d-sm-inline">Elections</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="elecperCollapse" data-bs-parent="#menu">
                            <li class="ms-4">
                                <a href="elections/all" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-range"></i> &nbsp;<span class="d-none d-sm-inline">Show Elections</span> </a>
                            </li>
                            <li class="ms-4">
                                <a href="elections/add" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-plus"></i> &nbsp;<span class="d-none d-sm-inline">Add Election </span> </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                      <a href="/login" data-bs-toggle="collapse" style="color:white;" class="nav-link px-0 align-middle">
                          <i class="fs-4 bi-box-arrow-left"></i> <span class="ms-1 d-none d-sm-inline">Log out</span> </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content container-fluid col py-3">
          <div class="row">
            <div class="col-12 col-sm-9">
              <h1 class="main-color"> EDIT ELECTION  </h1>
            </div>
          </div>

          <hr />

          <form #editElecper="ngForm" (ngSubmit)="onSubmit(editElecper)" class="row g-3 needs-validation add-elec-con" novalidate>
            <div class="col-md-12">
              <label for="election-name" class="form-label"> <h4> Election Name </h4></label>
              <input type="text" name="name" class="form-control" id="validationCustom01" value="{{election.name}}" name="name" ngModel required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <br><br><br><br><br>
            <div class="col-md-6">
              <label for="start-date" class="form-label"> <h5> Start Date </h5> </label> <br>
              <input type="date" name="sdate" class="form-control" id="start-date"  value="{{election.sdate}}" min="1950-01-01" max="2022-12-31" style="width: 100%;" ngModel>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="end-date" class="form-label"> <h5> End Date </h5></label> <br>
              <input type="date" name="fdate" class="form-control" id="end-date"  value="{{election.fdate}}" min="1950-01-01" max="2022-12-31" style="width: 100%;" ngModel>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <input type="hidden" id="archived" name="archived" value="{{election.archived}}" ngModel>
            <input type="hidden" id="archived" name="elecper_id" value="{{election.elecper_id}}" ngModel>

            <div class="col-12">
              <button class="btn btn-primary add-elec-btn" type="submit" style="background-color: #21618C; float: right; margin-top: 20px; padding-left: 15px; padding-right: 15px;"> Save </button>
            </div>
          </form>
        </div> <!--main-content -->
      </div> <!-- nav row -->
    </div> <!-- nav -->
