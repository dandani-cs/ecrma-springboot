  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <div class="row flex-nowrap">

                  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">

                  </a>
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                      <li>
                          <a href="#candidatesCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">

                          <ul class="collapse nav flex-column ms-1" id="candidatesCollapse" data-bs-parent="#menu">

                          </ul>

                          <ul class="collapse nav flex-column ms-1" id="elecperCollapse" data-bs-parent="#menu">
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-range"></i> <span class="d-none d-sm-inline">Show</span> elections </a>
                              </li>
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-plus"></i> <span class="d-none d-sm-inline">Add</span> election </a>
                              </li>
                          </ul>
                      </li>

                      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                          <li><a class="dropdown-item" href="#">Sign out</a></li>
