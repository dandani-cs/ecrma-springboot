<!doctype html>
<html lang="en">
<head>
    <!-- <meta http-equiv="refresh" content="1" > -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width", user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edgge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Delete Modal </title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="cand-del-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4> Delete Candidate </h4>
                            </div>
                            <div class="modal-body">
                                <p style="text-align: center; font-size: 20px;"> Are you sure you want to delete <br> [name] </p>
                            </div>
                            <div class="modal-footer">
                                <!-- back button -->
                                <input class="btn col-md-6" style="background-color: #215275; color: #fff;" data-dismiss="modal" value="Back"> 
                                <!-- delete button -->
                                <input class="btn btn-danger col-md-6"  value="Delete">
                            </div>
                        </div>
                    </div>
                </div>

                <a href="#" data-toggle="modal" data-target="#cand-del-modal"> Delete Candidate</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            setTimeout(function(){
                $("#cand-del-modal").modal('show');
            }, 2000);
        })
    </script>
</body>
</html>
