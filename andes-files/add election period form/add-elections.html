<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="refresh" content="1" > -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">

    <title>VOTE - ECRMWA</title>
  </head>
  <body>

    <div class="container-fluid navbar-vertical">
      <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <span class="fs-5 d-none d-sm-inline">Menu</span>
                  </a>
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                      <li>
                          <a href="#candidatesCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                              <i class="fs-4 bi-person"></i> <span class="ms-1 d-none d-sm-inline">Candidates</span> </a>
                          <ul class="collapse show nav flex-column ms-1" id="candidatesCollapse" data-bs-parent="#menu">
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-people"></i> <span class="d-none d-sm-inline">Show candidates </span></a>
                              </li>
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-person-plus"></i> <span class="d-none d-sm-inline">Add candidate</span> </a>
                              </li>
                          </ul>
                      </li>
                      <li>
                          <a href="#elecperCollapse" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                              <i class="fs-4 bi-calendar-event"></i> <span class="ms-1 d-none d-sm-inline">Elections</span> </a>
                          <ul class="collapse show nav flex-column ms-1" id="elecperCollapse" data-bs-parent="#menu">
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-range"></i> <span class="d-none d-sm-inline">Show  elections</span> </a>
                              </li>
                              <li class="ms-4">
                                  <a href="#" class="nav-link px-0"> <i class="fs-6 bi bi-calendar-plus"></i> <span class="d-none d-sm-inline">Add election </span> </a>
                              </li>
                          </ul>
                      </li>
                  </ul>
                  <hr>
                  <div class="dropdown pb-4">
                      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="d-none d-sm-inline mx-1">user</span>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                          <li><a class="dropdown-item" href="#">Sign out</a></li>
                      </ul>
                  </div>
              </div>
          </div>
          <div class="main-content container-fluid col py-3">
            <div class="row">
              <div class="col-12 col-sm-9">
                <h1 class="main-color"> ADD ELECTION  </h1>
              </div>
            </div>

            <hr />

            <form class="row g-3 needs-validation add-elec-con" novalidate>
              <div class="col-md-12">
                <label for="election-name" class="form-label"> <h4> Election Name </h4></label>
                <input type="text" class="form-control" id="validationCustom01" value="2016 Presidential Election" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <br><br><br><br><br>
              <div class="col-md-6">
                <label for="start-date" class="form-label"> <h5> Start Date </h5> </label> <br>
                <input type="date" class="form-control" id="start-date" name="elec-start" value="2021-07-22" min="2021-01-01" max="2021-12-31" style="width: 100%;">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6">
                <label for="end-date" class="form-label"> <h5> End Date </h5></label> <br>
                <input type="date" class="form-control" id="end-date" name="elec-end" value="2021-07-22" min="2021-01-01" max="2021-12-31" style="width: 100%;">
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary add-elec-btn" type="submit" > Add Election </button>
              </div>
            </form>
          </div> <!--main-content -->
        </div> <!-- nav row -->
      </div> <!-- nav -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
